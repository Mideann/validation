<!DOCTYPE html>
<html>
    <body>
        <P></P>
        <input id="idi" type="number" min="100" max="300" required>
        <button onclick="myfunction()">OK</button>
        <P></P>
        <script>
            function myfunction() {
                var inpObj = document.getElementById("idi");
                if (inpObj.checkvalidity()) {
                    document.getElementById("result").innerHTML = inpObj.validationMessage;
                } else {
                    document.getElementById("reslut").innerHTML = "input ok";
                }
            }
        </script>
    </body>
</html>
